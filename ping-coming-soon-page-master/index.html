<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="card">
    <img src="images/logo.svg" class="logo">
    <h4>
      <span>We are launching</span> soon!
    </h4>
    <p>
      Subscribe and get notified
    </p>
    <form id="form">
        <div class="signup">
          <input id="email" type="email" placeholder="Your email address...">
          <small class="valid">
            Please provide a valid email address.
          </small>
          <small class="blank">
            Whoops! It looks like you forgot to add your email.
          </small>
        </div>
        <div>
          <button type="submit">
            Notify Me
          </button>
        </div>
      </form>

    <img src="images/illustration-dashboard.png" class="dashboard">

    <div class="social-links">
      <div class="circle">
        <a href="https://www.facebook.com/" style="text-decoration: none;">
          <span class="fa-stack">
            <i class="fa fa-facebook fa-stack-1x"></i>
          </span>
        </a>
      </div>
      <div class="circle">
        <a href="https://twitter.com/" style="text-decoration: none;">
          <span class="fa-stack">
            <i class="fa fa-twitter fa-stack-1x"></i>
          </span>
        </a>
      </div>
      <div class="circle">
        <a href="https://www.instagram.com/" style="text-decoration: none;">
          <span class="fa-stack">
            <i class="fa fa-instagram fa-stack-1x"></i>
          </span>
        </a>
      </div>
    </div>
  
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>
  <script src="script.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yq4103">Zoey</a>.
    </p>
  </footer>
</body>
</html>
