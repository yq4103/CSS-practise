<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="desktop_display">
      <div class="hero">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="desktop_text">
        <div class="text">
          <h2>
            Build The Community Your Fans Will Love
          </h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <button>
            Register
          </button>
        </div>
          <div class="social-links">
            <a href="https://www.facebook.com/" style="text-decoration: none;">
              <span class="fa-stack">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x"></i>
              </span>
            </a>
            <a href="https://twitter.com/" style="text-decoration: none;">
              <span class="fa-stack">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x"></i>
              </span>
            </a>
            <a href="https://www.instagram.com/" style="text-decoration: none;">
              <span class="fa-stack">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-instagram fa-stack-1x"></i>
              </span>
            </a>
          </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yq4103">Zoey Qin</a>.
    </p>
  </footer>
</body>
</html>
