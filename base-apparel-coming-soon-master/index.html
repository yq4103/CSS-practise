<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="desktop">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
    <div class="text">
      <img src="images/logo.svg" alt="" class="banner"/>
      <img src="images/hero-mobile.jpg" alt="" class="mobile">
  
      <h1>
        <span>We're</span>
        <br>
        coming
        <br>
        soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form">
        <input id="email" type="email" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="" class="error_icon">
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="" class="arrow"/>
        </button>
        <small>
          Please provide a valid email.
        </small>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/yq4103">Zoey Qin</a>.
    </p>
  </footer>
</body>
</html>
