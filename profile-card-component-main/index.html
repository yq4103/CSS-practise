<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="bg__images">
      <img src="images/bg-pattern-top.svg" class="top"/>
      <img src="images/bg-pattern-bottom.svg" class="bottom"/>
    </div>

    <div class="pics">
      <img src="images/bg-pattern-card.svg" alt="" class="banner"/>
      <img src="images/image-victor.jpg" alt="" class="avatar"/>
    </div>
    <div class="info">
      <h3>
        <span>Victor Crest</span>
        26
      </h3>
      London
    </div>
    <ul>
      <li>
        <h4>80K</h4>
        <h6>Followers</h6>   
      </li>
      <li>
        <h4>803K</h4>
        <h6>Likes</h6>
      </li>
      <li>
        <h4>1.4K</h4>
        <h6>Photos</h6>
      </li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yq4103">Zoey Qin</a>.
  </div>
</body>
</html>
